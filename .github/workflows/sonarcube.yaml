name: SonarQube

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  sonarqube:
    name: SonarQube Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup CMake
        uses: lukka/get-cmake@v3
        with:
          cmake-version: 4.1.2

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build build-essential

      - name: Download SonarCloud build-wrapper
        run: |
          curl -sSLo build-wrapper.zip \
            https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip build-wrapper.zip
          sudo mv build-wrapper-linux-x86 /opt/build-wrapper

      - name: Generate compilation database
        run: |
          cmake -S . -B build -G Ninja

      - name: Build (wrapped)
        run: |
          /opt/build-wrapper/build-wrapper-linux-x86-64 \
            --out-dir build/bw-output \
            cmake --build build

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
